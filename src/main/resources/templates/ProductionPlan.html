<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        table {
            border-collapse: collapse; /* 테이블 테두리를 합치기 */
            width: 50%;
        }

        th, td {
            border: 1px solid #dddddd; /* 테두리 두께 설정 */
            text-align: center; /* 셀 내용을 중앙 정렬 */
            padding: 8px; /* 셀 안의 여백 설정 */
        }
    </style>


    <title>생산계획 관리</title>


</head>
<body>

<h1>생산계획관리</h1>


<h2>생산계획 등록하기</h2>
<form action="/saveProduct" method="post" th:object="${productionPlanDTO}">
    <label for="ProductionDate">생산 예정일:</label>
    <input type="date" id="ProductionDate" th:field="*{ProductionDate}" required>
    <br>
    <label for="ProductName">제품명:</label>
    <select name="productName" id="ProductName" th:field="*{ProductName}">
        <option th:each="product:${productList}"
                th:value="${product.productName}"
                th:text="${product.productName}">
        </option>
    </select>
    <br>
    <label for="ProductionQuantity">생산 수량:</label>
    <input type="number" id="ProductionQuantity" th:field="*{ProductionQuantity}" required>
    <br>

    <br>
    <button type="submit">계획 등록</button>
</form>


<h2>생산계획 목록</h2>
<br>

<table>
    <tr>
        <th>번호</th>
        <th>생산 예정일</th>
        <th>생산 제품</th>
        <th>생산 개수</th>
        <th>삭제</th>
    </tr>
    <tr th:each="showPlanList : ${showProductionPlanList}">
        <td th:if="${showPlanList.ProductionPK != null}" th:text="${showPlanList.ProductionPK}"></td>

        <td th:text="${#dates.format(showPlanList.ProductionDate,'yyyy-MM-dd')}"></td>

        <td th:text="${showPlanList.product.productName}"></td>

        <td th:text="${showPlanList.ProductionQuantity}"></td>

        <!--        삭제 버튼-->
        <form th:action="@{/requestDelete}" method="post">
            <input type="hidden" name="productionPK" th:value="${showPlanList.ProductionPK}"/>
            <td>
                <button type="submit">삭제</button>
            </td>
        </form>
    </tr>
</table>

<label for="searchInput">조회할 PK 입력:</label>
<input type="text" id="searchInput">
<button type="button" onclick="searchPlan()">조회하기</button>


<script>
    function searchPlan() {
<!--   // 입력 필드에서 PK 가져오기-->
    var productionPK = document.getElementById("searchInput").value;
<!--    // AJAX를 사용하여 서버에 요청을 보냄-->
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "/ProductionPlan/" + productionPK, true);
    xhr.onreadystatechange = function () {
    if (xhr.readyState === 4 && xhr.status === 200) {
<!--    // 서버로부터 받은 응답을 처리하여 테이블에 표시-->
    var response = JSON.parse(xhr.responseText);
    displaySearchResults(response);
    }
    };
    xhr.send();
    }

    function displaySearchResults(data) {
<!--    // 생산계획 테이블에 결과를 표시하는 코드-->
    }
</script>


</body>
</html>
